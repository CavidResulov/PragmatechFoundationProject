<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../Oxu.az_three_cards/css/style.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section id="three-cards">
      <div class="card" style="width: 18rem">
        <img
          src="../Oxu.az_three_cards/image/first_pic.jpg"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <p class="card-text">
            Bakı-Sumqayıt qatarlarında sıxlıq<br />
            olarsa, tədbirlər görüləcək
          </p>
        </div>
        <hr />
        <div class="card-icons">
          <div class="first-icon"><i class="fas fa-thumbs-up"></i></div>
          <i class="fas fa-thumbs-down"></i><i class="fas fa-eye"></i>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <img
          src="../Oxu.az_three_cards/image/second_pic.jpg"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <p class="card-text">
            “Kontakt” Xırdalanda ikinci<br />
            mağazasını açdı - AÇILIŞA ÖZƏL 50<br />
            %-DƏK ENDİRİMLƏR
          </p>
        </div>
        <hr />
        <div class="card-icons">
          <i class="fas fa-thumbs-up"></i><i class="fas fa-thumbs-down"></i
          ><i class="fas fa-eye"></i>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <img
          src="../Oxu.az_three_cards/image/third_pic.jpg"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <p class="card-text" style="font-size: 15px">
            Naxçıvan xüsusi təyinalıları şərti düşmənin təxribat cəhdinin
            qarşısını aldı - VİDEO
          </p>
        </div>
        <hr />
        <div class="card-icons">
          <i class="fas fa-thumbs-up"></i><i class="fas fa-thumbs-down"></i
          ><i class="fas fa-eye"></i>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
